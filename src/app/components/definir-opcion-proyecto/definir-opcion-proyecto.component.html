<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ 'opcion.titulo1' | translate }}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="width: 70%;">
    <form >
      <mat-form-field appearance="fill">
        <mat-label>{{ 'opcion.periodo' | translate }}</mat-label>
        <mat-select [(ngModel)]="nivel" name="nivel" (selectionChange)="selectNivel()" required>
          <mat-option *ngFor="let anno of annos" [value]="anno.Id">{{ anno.Nombre }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>{{ 'opcion.opciones' | translate }}</mat-label>
        <mat-select [(ngModel)]="opciones" name="opciones" required>
          <mat-option *ngFor="let opcion of opcionesList" [value]="opcion">{{ opcion }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ 'opcion.titulo2' | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button mat-raised-button color="primary" (click)="fileInput.click()">{{ 'opcion.archivo' | translate }}</button>
          <input #fileInput type="file" (change)="onFileSelected($event)" style="display: none;" required>
          <span *ngIf="fileName" class="file-name">{{ fileName }}</span>
        </mat-card-content>
      </mat-card>
      <button mat-raised-button color="primary" [disabled]="!isFormValid()" (click)="onSubmit()">{{ 'opcion.aceptar' | translate }}</button>
    </form>
  </mat-card-content>
</mat-card>
